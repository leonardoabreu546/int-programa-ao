<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Box</title>
<style> 
    body {
        background-color: rgba(44, 44, 44, 0.349);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .box1 {
        position: relative;
        background-color: rgb(253, 253, 253);
        width: 800px;
        height: 500px;
        display: flex;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .login-container {
        position: absolute;
        top: 30px;
        left: 30px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .login-container h1 {
        margin: 0 0 15px 0;
        font-size: 30px;
        font-weight: bold;
        color: black;
    }

    .login-container p {
        margin: 0;
        font-size: 15px;
        color: black;
        max-width: 250px;
    }

    
    .left {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 150px 20px 20px 20px;
        gap: 40px; 
    }

    .main-login {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }

    .main-login input[type="email"] {
        width: 280px;   
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 5px;
        font-size: 14px;
    }

    .button-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 280px;
    }

    .left button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .forgot {
        font-size: 13px;
        color: blue;
        cursor: pointer;
        text-decoration: underline;
    }

    .forgot:hover {
        color: darkblue;
    }

    .login-bottom {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 200px; 
        width: 280px;
    }

    .top-bottom {
        display: flex;
        flex-direction: column;
        gap: 20px; 
        align-items: center;
    }

    .separator {
        width: 100%;
        border: none;
        border-top: 1px solid #aaa;
    }

    .or-text {
        font-size: 14px;
        color: blue;
        text-align: center;
    }

    .social-login {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .social-login button {
        flex: 1;
        padding: 10px 0;
        font-size: 16px;
        cursor: pointer;
        border: 1px solid #aaa;
        border-radius: 5px;
        background-color: #f5f5f5;
        margin: 0 5px;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .social-login button img {
        width: 20px;
        height: 20px;
    }

    .social-login button:hover {
        background-color: #e0e0e0;
    }

    .signup-text {
        font-size: 13px;
        color: #555;
        text-align: center;
    }

    .signup-text .link {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
    }

    .signup-text .link:hover {
        color: darkblue;
    }

    .right {
        flex: 1;
    }

    .right img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
</style>
</head>

<body>
    <div class="box1">
        <div class="login-container">
            <h1>Login</h1>
            <p>Login to your account to upload or download pictures, videos or music.</p>
        </div>

        <div class="left">
            <div class="main-login">
                <input type="email" placeholder="Enter your email">
                <div class="button-row">
                    <span class="forgot">Forgot password?</span>
                    <button>Next →</button>
                </div>
            </div>

            <div class="login-bottom">
                <div class="top-bottom">
                    <hr class="separator">
                    <div class="or-text">Or log in with</div>
                    <div class="social-login">
                        <button>
                            <img src="https://img.freepik.com/vetores-premium/icone-do-logotipo-do-facebook-circle-aplicativo-de-midia-social-aplicativo-de-rede-marca-editorial-popular-ilustracao-vetorial_913857-373.jpg?semt=ais_hybrid&w=740&q=80" alt="Facebook logo">
                            Facebook
                        </button>
                        <button>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google logo" >
                            Google
                        </button>
                    </div>
                </div>
                <div class="signup-text">
                    Don’t have an account yet? <span class="link">Sign up.</span>
                </div>
            </div>
        </div>

        <div class="right">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvBsoa_lzvinb7dNK4ELSDMg0Uv_iWAoaRtANw4XhJ9l8IBIXdqLJ1saA0fBeSCln4JYw&usqp=CAU" alt="imagem">
        </div>
    </div>
</body>
</html>
